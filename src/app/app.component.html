<h1>User Data: SRP Antipattern</h1>
<form [formGroup]="userForm">
  <label>
    Enter a username:
    <input type="text" [formControlName]="'username'">
  </label>
</form>
<button (click)="fetch()" [disabled]="errorsExist">Fetch data</button>

<div *ngIf="errorsExist">
  Please input a real username.
</div>

<div *ngIf="data">
  {{data | json}}
</div>
